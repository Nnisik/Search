<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./style.css"><link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Titillium+Web:wght@300;400&display=swap" rel="stylesheet">
    <title>Search</title>
  </head>
  <body>
    <div class="header">
        <a href="./index.html"><button>Search</button></a>
        <a href="./index-img.html"><button>Image</button></a>
    </div>
    <div class="main">
      <div class="main-header">
        <h1>Search</h1>
        <img src="/img/icons8-search-50.png" alt="extra icon" class="adv-icon">
      </div>
      <form action="https://www.google.com/search" class="adv-form">
        <input placeholder="All this words" type="text" name="as_q" autocomplete="off" />
        <input placeholder="This exact word or phrase" type="text" name="as_epq" autocomplete="off" />
        <input placeholder="Any of these words" type="text" name="as_oq" autocomplete="off" />
        <input placeholder="None of this words" type="text" name="as_eq" autocomplete="off" />
        <div class="adv_numb-range">
          Number ranging from
          <input type="number" name="as_nlo" autocomplete="off"/>
          to
          <input type="number" name="as_nhi" autocomplete="off"/>
        </div>
        <button type="submit">google search</button>
      </form>
    </div>
  </body>
</html>
